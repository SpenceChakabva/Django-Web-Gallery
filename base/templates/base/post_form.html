{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main container">
    <h3>Post Form</h3>

    <form class="form-control" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}

        <input class="btn btn-primary" type="submit" value="Submit Post">

    </form>

</div>
{% endblock content %}
